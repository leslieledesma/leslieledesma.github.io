<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - ejemplo 02</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Formulario</h1>
    <form action="https://www.w3schools.com/action_page.php" method="post">
        <!-- Sección: Datos Usuario -->
        <fieldset>
            <legend>Datos Usuario</legend>
            <div class="field-group">
                <label for="userdata_username">Nombre de usuario</label>
                <input type="text" name="username" id="userdata_username" placeholder="Nombre de usuario" required>
            </div>
            <div class="field-group">
                <label for="userdata_password">Contraseña</label>
                <input type="password" name="password" id="userdata_password" placeholder="Contraseña" required>
            </div>
            <div class="field-inline">
                <input type="checkbox" name="showpassword" id="userdata_showpassword">
                <label for="userdata_showpassword">Mostrar contraseña</label>
            </div>
        </fieldset>

        <!-- Sección: Datos Personales -->
        <fieldset>
            <legend>Datos Personales</legend>
            <div class="field-group">
                <label for="personaldata_name">Nombre</label>
                <input type="text" name="name" id="personaldata_name" placeholder="Nombre" required>
            </div>
            <div class="field-group">
                <label for="personaldata_surname">Apellidos</label>
                <input type="text" name="surname" id="personaldata_surname" placeholder="Apellidos" required>
            </div>
            <div class="field-group">
                <label for="personaldata_telephone">Teléfono</label>
                <input type="tel" name="telephone" id="personaldata_telephone" placeholder="Ej: (+34)922123123" required>
            </div>
            <div class="field-group">
                <label for="personaldata_cp">Código Postal</label>
                <input type="number" name="cp" id="personaldata_cp" placeholder="38XXX" required>
            </div>
            <div class="field-inline">
                <label for="personaldata-select_dninie">DNI/NIE</label>
                <select name="DNINIE" id="personaldata-select_dninie" required>
                    <option value="" disabled selected>---</option>
                    <option value="DNI">DNI</option>
                    <option value="NIE">NIE</option>
                </select>
                <input name="DNINIE" type="text" placeholder="DNI / NIE" id="personaldata-input_dninie" disabled required>
            </div>
            <div class="field-inline">
                <label for="personaldata_birthyear">Año de nacimiento</label>
                <select name="birthyear" id="personaldata_birthyear" required>
                    <option value="" disabled selected>Selecciona un año</option>
                    <option value="1980">1980</option>
                    <option value="1981">1981</option>
                    <option value="1982">1982</option>
                    <option value="1983">1983</option>
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                    <option value="1988">1988</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>
            <div class="field-group">
                <span>Crear cuenta como:</span>
                <input type="radio" name="accounttype" id="accounttype_particular" required>
                <label for="accounttype_particular">Particular</label>
                <input type="radio" name="accounttype" id="accounttype_empresa" required>
                <label for="accounttype_empresa">Empresa</label>
            </div>
            <div class="field-group">
                <span>Elige tus aficiones:</span>
                <input type="checkbox" name="musica" id="musica" required>
                <label for="musica">Música</label>
                <input type="checkbox" name="manualidades" id="manualidades" required>
                <label for="manualidades">Manualidades</label>
                <input type="checkbox" name="deporte" id="deporte" required>
                <label for="deporte">Deporte</label>
                <input type="checkbox" name="artes" id="artes" required>
                <label for="artes">Artes</label>
                <input type="checkbox" name="videojuegos" id="videojuegos" required>
                <label for="videojuegos">Videojuegos</label>
                <input type="checkbox" name="lectura" id="lectura" required>
                <label for="lectura">Lectura</label>
            </div>
        </fieldset>

        <!-- Sección: Datos Publicación -->
        <fieldset>
            <legend>Datos Publicación</legend>
            <div class="field-group">
                <label for="postdata_title">Título</label>
                <input type="text" name="title" maxlength="15" id="postdata_title" placeholder="Título" required>
            </div>
            <div class="field-group">
                <label for="postdata_description">Descripción</label>
                <textarea name="description" id="postdata_description" maxlength="120" required></textarea>
            </div>
        </fieldset>

        <input type="submit" value="Enviar">
        <a href="../index.html">Volver</a>
    </form>
    <script src="./script.js"></script>
</body>
</html>
