<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - ejemplo 02</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <h1>Formulario</h1>
    <form action="https://www.w3schools.com/action_page.php" method="post">
        <fieldset>
            <legend>Datos Usuario</legend>
            <label for="userdata_username">Nombre de usuario</label>
            <input type="text" name="username" id="userdata_username" placeholder="Nombre de usuario" required>
            <label for="userdata_password">Contraseña</label>
            <input type="password" name="password" id="userdata_password" placeholder="Contraseña" required>
            <input type="checkbox" name="showpassword" id="userdata_showpassword">
            <label for="userdata_showpassword">Mostrar contraseña</label>
        </fieldset>

        <fieldset>
            <legend>Datos Personales</legend>
            <label for="personaldata_name">Nombre</label>
            <input type="text" name="name" id="personaldata_name" placeholder="Nombre" required>
            <label for="personaldata_surname">Apellidos</label>
            <input type="text" name="surname" id="personaldata_surname" placeholder="Apellidos" required>
            <label for="personaldata_telephone">Teléfono</label>
            <input type="tel" name="telephone" id="personaldata_telephone" placeholder="Ej: (+34)922123123" required>
            <label for="personaldata_cp">Código Postal</label>
            <input type="number" name="cp" id="personaldata_cp" placeholder="38XXX" required>
            <label for="personaldata-select_dninie">DNI/NIE</label>
            <select name="DNINIE" id="personaldata-select_dninie" required>
                <option value="" disabled selected>---</option>
                <option value="DNI">DNI</option>
                <option value="NIE">NIE</option>
            </select>
            <input name="DNINIE" type="text" placeholder="DNI / NIE" id="personaldata-input_dninie" disabled required>
            <label for="personaldata_birthyear">Año de nacimiento</label>
            <select name="birthyear" id="personaldata_birthyear" required>
                <option value="" disabled selected>Selecciona un año</option>
                <option value="1980">1980</option>
                <option value="1981">1981</option>
                <option value="1982">1982</option>
                <option value="1983">1983</option>
                <option value="1984">1984</option>
                <option value="1985">1985</option>
                <option value="1986">1986</option>
                <option value="1987">1987</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
            <span>Crear cuenta como:</span>
            <div class="field-group">
                <input type="radio" name="accounttype" value="particular" id="accounttype_particular" required>
                <label for="accounttype_particular">Particular</label>
                <input type="radio" name="accounttype" value="empresa" id="accounttype_empresa" required>
                <label for="accounttype_empresa">Empresa</label>
            </div>
            <span>Elige tus aficiones:</span>            
            <div class="field-group">
                <div>
                    <input type="checkbox" name="musica" id="musica" value="on">
                    <label for="musica">Música</label>
                </div>
                <div>
                    <input type="checkbox" name="manualidades" id="manualidades" value="on">
                    <label for="manualidades">Manualidades</label>
                </div>
                <div>
                    <input type="checkbox" name="deporte" id="deporte" value="on">
                    <label for="deporte">Deporte</label>
                </div>
                <div>
                    <input type="checkbox" name="artes" id="artes" value="on">
                    <label for="artes">Artes</label>
                </div>
                <div>
                    <input type="checkbox" name="videojuegos" id="videojuegos" value="on">
                    <label for="videojuegos">Videojuegos</label>
                </div>
                <div>
                    <input type="checkbox" name="lectura" id="lectura" value="on">
                    <label for="lectura">Lectura</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos Publicación</legend>
            <div class="postdata-container">
                <label for="postdata_title">Título</label>
                <input type="text" name="title" maxlength="15" id="postdata_title" placeholder="Título" required>
                <span id="postdata-count_title">0/15</span>
            </div>
            <div class="postdata-container">
                <label for="postdata_description">Descripción</label>
                <textarea name="description" id="postdata_description" maxlength="120" required></textarea>
                <span id="postdata-count_description">0/120</span>
            </div>
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
    <a href="../../index.html" title="Volver"><i class="fa-solid fa-arrow-left"></i> Volver</a>
    <script src="./script.js"></script>
</body>
</html>
